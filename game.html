<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple game of rock, paper and scissor">
    <meta name="keywords" content="rock, paper, scissor">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h2 class="heading">Rock, Paper, Scissors</h2>
    <section class="game-area">
        <div class="control-area">
            <button data-choice="0"class="btn big-btn rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button data-choice="1"class="btn big-btn paper"><i class="fa-regular fa-hand"></i></button>
            <button data-choice="2" class="btn big-btn scissor"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div id="game-stats"></div>
        <div class="player">
            <img id="player-image" src="assets/images/RPS.jpg" alt="Rock, Paper, Scissor">
        </div>
        <div class="computer">
            <img src="computer-image" src="assets/images/RPS.jpg" alt="Rock, Paper, Scissor">
        </div>
        <div class="player-points">
            <h3>Player</h3>
            <p class="score">Score: <span id="player-score">0</span></p>
        </div>
        <div class="computer-points">
            <h3>Computer</h3>
            <p class="score">Score: <span id="computer-score">0</span></p>
        </div>
    </section>    
        
    <footer>
        <h3>Rules</h3>
        <p>Rock beats scissor | Paper beats rock | Scissor beats paper</p>
    </footer>
    <!-- font awesome and java script -->
    <script src="https://kit.fontawesome.com/39af327d44.js" crossorigin="anonymous"></script>    
</body>
</html>
