<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple game of rock, paper and scissor">
    <meta name="keywords" content="rock, paper, scissor">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h2 class="heading">Rock, Paper, Scissors</h2>
    <section class="game-area">
        <div class="control-area">
            <button aria-label="Rock" data-choice="0" class="btn big-btn rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button aria-label="Paper" data-choice="1" class="btn big-btn paper"><i class="fa-regular fa-hand"></i></button>
            <button aria-label="Scissor" data-choice="2" class="btn big-btn scissor"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div id="game-stats">Score five points to win!</div>
        <div class="player">
            <div class="show-player"><img id="player-image" src="assets/images/RPS.jpg" alt="Rock, Paper, Scissor"></div>
            <div><h3 class="score1">Player Score: <span id="playerscore">0</span></h3></div>
        </div>
        <div class="computer">
            <div class="show-computer"><img id="computer-image" src="assets/images/RPS.jpg" alt="Rock, Paper, Scissor"></div>
            <div><h3 class="score2">Computer Score: <span id="computerscore">0</span></h3></div>
        </div>
    </section>    
    <footer>
        <h3>Rules</h3>
        <p>Rock beats scissor | Paper beats rock | Scissor beats paper</p>
    </footer>
    <!-- font awesome and java script -->
    <script src="https://kit.fontawesome.com/39af327d44.js" crossorigin="anonymous"></script> 
    <script src="assets/js/test3.js"></script>   
</body>
</html>
