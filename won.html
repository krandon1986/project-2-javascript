<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple game of rock, paper and scissor">
    <meta name="keywords" content="rock, paper, scissor">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <!--Victory message-->
    <section class="game-finish">
        <h3>Congratulations</h3>
        <p>You have won and beaten the computer!</p>
    </section>
    <section class="game-finish">
        <form action="index.html" method="get">
        <button class="main-menu" type="submit">Main Menu</button>
        </form>  
        <form action="game.html" method="get">
        <button class="restart" type="submit">Play Again</button>
        </form>  
    </section>  
    
    <!-- font awesome and java script -->
    <script src="https://kit.fontawesome.com/39af327d44.js" crossorigin="anonymous"></script>   
    <script src="assets/js/game.js"></script>   
</body>
</html>
